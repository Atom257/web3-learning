<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">创建文章 - 个人博客</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="bi bi-journal-text me-2"></i>个人博客
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">返回首页</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" id="formTitle"><i class="bi bi-file-earmark-plus me-2"></i>创建文章</h4>
                        </div>
                        <div class="card-body">
                            <form id="postForm">
                                <div class="mb-3">
                                    <label for="postTitle" class="form-label">文章标题</label>
                                    <input type="text" class="form-control" id="postTitle" name="title" 
                                           placeholder="请输入文章标题" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="postContent" class="form-label">文章内容</label>
                                    <textarea class="form-control" id="postContent" name="content" 
                                              rows="15" placeholder="在这里写下你的文章内容..." required></textarea>
                                    <div class="form-text">支持Markdown格式</div>
                                </div>
                                
                                <div class="mb-3">
                                    <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <a href="/" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle me-2"></i>取消
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-2"></i>发布文章
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-heart-fill text-danger"></i> 
                Made with love - 个人博客系统
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="../js/main.js"></script>
    <script src="../js/create-post.js"></script>
</body>
</html>
