<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 个人博客</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="bi bi-journal-text me-2"></i>个人博客
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div id="userInfo" style="display: none;">
                        <span class="me-3 text-secondary" id="usernameDisplay"></span>
                        <button class="btn btn-outline-secondary btn-sm" id="logoutBtn">退出</button>
                    </div>
                    <div id="guestButtons">
                        <a href="/pages/login.html" class="btn btn-outline-primary btn-sm me-2">登录</a>
                        <a href="/pages/register.html" class="btn btn-primary btn-sm">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container py-5">
            <!-- 文章头部 -->
            <div class="article-header">
                <h1 class="article-title" id="articleTitle">加载中...</h1>
                <div class="article-meta" id="articleMeta">
                    <span><i class="bi bi-person-circle me-2"></i><span id="articleAuthor">加载中...</span></span>
                    <span><i class="bi bi-clock me-2"></i><span id="articleDate">加载中...</span></span>
                </div>
                <div class="article-actions" id="articleActions" style="display: none;">
                    <button class="btn btn-outline-primary" id="editBtn">
                        <i class="bi bi-pencil me-2"></i>编辑
                    </button>
                    <button class="btn btn-outline-danger" id="deleteBtn">
                        <i class="bi bi-trash me-2"></i>删除
                    </button>
                </div>
            </div>

            <!-- 文章内容 -->
            <div class="article-content" id="articleContent">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- 评论区域 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>评论</h5>
                </div>
                <div class="card-body">
                    <!-- 评论表单 -->
                    <div id="commentFormContainer" style="display: none;">
                        <form id="commentForm">
                            <div class="mb-3">
                                <label for="commentContent" class="form-label">发表评论</label>
                                <textarea class="form-control" id="commentContent" rows="3" placeholder="写下你的想法..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>发表评论
                            </button>
                        </form>
                    </div>

                    <!-- 评论列表 -->
                    <div id="commentsContainer" class="mt-4">
                        <div class="text-center py-3">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>

                    <!-- 空状态 -->
                    <div id="commentsEmpty" class="text-center py-4" style="display: none;">
                        <i class="bi bi-chat-x display-6 text-secondary mb-3"></i>
                        <p class="text-muted">还没有评论，快来发表第一条评论吧！</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-heart-fill text-danger"></i> 
                Made with love - 个人博客系统
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="../js/main.js"></script>
    <script src="../js/post-detail.js"></script>
</body>
</html>
