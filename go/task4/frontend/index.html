<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 首页</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="bi bi-journal-text me-2"></i>个人博客
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="createPostLink" style="display: none;">写文章</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div id="userInfo" style="display: none;">
                        <span class="me-3 text-secondary" id="usernameDisplay"></span>
                        <button class="btn btn-outline-secondary btn-sm" id="logoutBtn">退出</button>
                    </div>
                    <div id="guestButtons">
                        <a href="/pages/login.html" class="btn btn-outline-primary btn-sm me-2">登录</a>
                        <a href="/pages/register.html" class="btn btn-primary btn-sm">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container py-5">
            <!-- 页面标题 -->
            <div class="mb-4">
                <h1 class="display-5 fw-bold text-dark mb-2">最新文章</h1>
                <p class="text-secondary">分享我的想法与见解</p>
            </div>

            <!-- 文章列表 -->
            <div id="postsContainer" class="row g-4">
                <!-- 文章卡片将通过 JavaScript 动态加载 -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- 空状态提示 -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="bi bi-journal-x display-1 text-secondary mb-3"></i>
                <h4 class="text-secondary">暂无文章</h4>
                <p class="text-muted">还没有发布任何文章，快来写第一篇吧！</p>
            </div>

            <!-- 分页控件 -->
            <div id="paginationContainer" class="mt-5">
                <!-- 分页控件将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-heart-fill text-danger"></i> 
                Made with love - 个人博客系统
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
